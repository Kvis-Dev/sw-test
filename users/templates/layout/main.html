{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <title>{% block title %} :) {% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/site.css' %}">
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/cookie.js' %}"></script>
        <script src="{% static 'js/app.js' %}"></script>
    {% endblock %}
</head>
<body>
<div id="wrapper" class="">
    <div class="header">
        <div class="cont">
            <div class="logo"> <a href="/"><img src="https://synergy-way.com/wp-content/themes/synergyway/img/logo.svg" alt="Logo" /></a> </div>
            <div class="links">
                {% if request.path == courses %}active{% endif %}

                <ul>
                   <li><a class="{% if request.path != '/courses/' %}active{% endif %}" href="/">Users</a></li>
                   <li><a class="{% if request.path == '/courses/' %}active{% endif %}" href="/courses">Courses</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="content">
    {% block content %} default content {% endblock %}
    </div>
</div>
{% block js %}{% endblock %}
</body>
</html>
