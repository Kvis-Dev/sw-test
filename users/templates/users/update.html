{% extends 'layout/main.html' %}

{% block content %}
    <div class="hline">
        <a href="/"> < </a>
        <h2>CREATE USER</h2>
    </div>
    <div class="userform">
        <form method="post">
            {% csrf_token %}
            {{ form }}

            <label>Courses:</label>
            <input type="text" class="courses" name="courses"
                   value="{% for c in courses %}{{ c.course_id }}{% if forloop.last %}{% else %},{% endif %}{% endfor %}">

            <div class="courses-block">
                <select class="courses">
                    {% for c in all_courses %}
                        <option value="{{ c.id }}">{{ c.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit">Update</button>
        </form>
    </div>

    <div class="notify-ok">
        User updated successfully
    </div>

{% endblock %}
